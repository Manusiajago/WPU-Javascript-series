<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Sederhana</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #8458B3;
        }

        .container-app {
            margin: 50px auto;
            padding: 20px;
            width: 700px;
            min-height: 400px;
            border-radius: 10px;
            background-color: #fff;
        }

        .title {
            text-align: center;
        }

        .form-todo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-todo input,
        .form-todo textarea {
            display: block;
            width: 80%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-todo textarea {
            resize: none;
        }

        .btn-add {
            width: 150px;
            height: 35px;
            border: none;
            border-radius: 5px;
            background-color: #3cde62;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .list-todo {
            margin-top: 20px;
        }

        .todo-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .todo-item h3 {
            margin: 0 0 5px;
        }

        .todo-item p {
            margin: 0 0 10px;
        }

        .btn-edit,
        .btn-delete {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-edit {
            background-color: #2196F3;
            color: #fff;
        }

        .btn-delete {
            background-color: #E53935;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container-app">
        <h1 class="title">TO DO LIST</h1>

        <!-- Form Tambah ToDo -->
        <div class="form-todo">
            <input type="text" id="todo-title" placeholder="Masukkan kegiatan">
            <textarea id="todo-desc" rows="3" placeholder="Masukkan keterangan"></textarea>
            <button class="btn-add" id="btn-add">Tambah</button>
        </div>

        <!-- Daftar ToDo akan muncul di sini -->
        <div class="list-todo" id="list-todo">
            <!-- Contoh item (nanti digenerate JS)
      <div class="todo-item">
        <h3>Judul Kegiatan</h3>
        <p>Keterangan kegiatan</p>
        <button class="btn-edit">Edit</button>
        <button class="btn-delete">Hapus</button>
      </div>
      -->
        </div>
    </div>

    <script src="main4.js"></script>
</body>

</html>
