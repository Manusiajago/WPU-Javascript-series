        //kalkulator sederhana
        const angka1 = Number(prompt("Masukkan angka pertama: "));
        const angka2 = Number(prompt("Masukkan angka ke 2: "));
        const operator = prompt("Masukkan operator (+ , - , * , /)");
        let result;

        switch (operator) {
            case "+":
                result = angka1 + angka2;
                break;
            case "-":
                result = angka1 - angka2;
                break;
            case "*":
                result = angka1 * angka2;
                break;
            case "/":
                result = angka1 / angka2;
                break;
            default:
                result = "Operator tidak valid"
        }

        alert("Hasilnya: " + result);
