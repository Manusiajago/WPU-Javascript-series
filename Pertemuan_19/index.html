<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan_19</title>
</head>

<body>
    <p id="demo"></p>



    <script>
        // contoh looping
        const demo = document.getElementById('demo')
        const myArray = ['Adel', 'arga', 'rama', 'salsa', 'bila'];

        let text = '';
        for (let i = 0; i < myArray.length; i++) {
            text += myArray[i] + "<br>";
        }

        demo.innerHTML = text;





    </script>
</body>

</html>
