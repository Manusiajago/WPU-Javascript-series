<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan_14</title>
</head>

<body>
    <p id="demo"></p>




    <script>
        let header = "List Hewan"
        let hewanArr = ['Sapi', 'Kucing', 'Ayam', 'Cacing'];

        let html = `<h1>${header}</h1>`

        for (let item of hewanArr) {
            html += `<li>${item}</li>`
        }

        html += `</ul>`

        document.getElementById('demo').innerHTML = html;

        // javaScript Number
        let x = 3.14 // angka desimal
        let y = 9 // angka bukan desimal
    </script>
</body>

</html>
