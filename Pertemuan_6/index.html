<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 5</title>
</head>

<body>



    <script>
        //const dapat diubah jika itu array
        const myArr = ['adel', 'budi', 'caca', 'dina'];

        myArr[0] = 'gajelas';
        myArr.push('adelia')

        console.log(myArr)

        //kita juga dapat mengubah const object
        const Mahasiswa = {
            nama: 'adel',
            umur: 24,
            jurusan: 'Informatika'
        }

        // telah diubah
        Mahasiswa.nama = 'Egal'
        console.log(Mahasiswa)

        // nilai berbeda dari blok dan diluar blok
        const x = "Ini diluar blok";
        console.log(x);

        {
            const x = "Ini didalam blok";
            console.log(x);
        }






    </script>
</body>

</html>
