    <script>
        // operator penugasan pada javaScript
        let x = 10
        let y = 50

        let z = x + y;
        console.log(z)

        // Types of JavaScript Operators

        // Arithmetic Operators
        // Assignment Operators
        // Comparison Operators
        // String Operators
        // Logical Operators
        // Bitwise Operators
        // Ternary Operators
        // Type Operators

        // operator aritmatika
        let a = 20;
        let myNum = (50 + 20) * a;
        document.write(myNum)

        // Operator Penugasan JavaScript
        // Operator penugasan menetapkan nilai ke variabel JavaScript.

        // Operator Penugasan Penjumlahan (+=) menambahkan nilai ke variabel.

        let h = 20;
        h += 90;

        console.log('ini isi h: ', h)
